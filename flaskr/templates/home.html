<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <title>Index Analysis</title>
</head>

<body>
    <canvas id="queryCostsChart" max-width="100" max-height="100"></canvas>
    <canvas id="querySizeChart" max-width="100" max-height="100"></canvas>
     <button onclick="refresh()" type="button">Refresh</button>
    <script>
    let apiUrl = 'http://127.0.0.1:5000/';

    function getJson(url) {
        let request = new XMLHttpRequest();
        request.open("GET", url, false);
        request.send(null);
        return JSON.parse(request.responseText);
    }

    var data = getJson(apiUrl + 'index_sizes');

    var ctx = document.getElementById('queryCostsChart').getContext('2d');
    queryCostsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.queries,
            datasets: [{
                label: 'no indexes',
                data: data.query_cost_no_index
            },
            {
                label: 'estimated query costs',
                data: data.query_costs,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctx = document.getElementById('querySizeChart').getContext('2d');
    querySizeChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.index_names,
            datasets: [{
                label: 'estimated index size',
                data: data.index_sizes,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function refresh() {
        var data = getJson(apiUrl + 'index_sizes');
        querySizeChart.data.datasets[0].data = data.index_sizes;
        querySizeChart.data.labels = data.index_names;
        console.log(data);
        querySizeChart.update();
    }


    </script>
</body>

</html>
